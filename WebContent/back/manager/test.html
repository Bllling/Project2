
<div class="view_data">
	<ul class="data_item">
		<li>
			<div class="icon">
				<span class="picon1"></span>
			</div>
			<p id="cpuprice">
				<span>CPU价格：</span> 
			</p>
			<p id="quantiy">
				<span>库存：</span> 
			</p>
		</li>
		<li>
			<div class="icon">
				<span class="picon2"></span>
			</div>
			<p id="usetimes">
				<span>使用次数：</span> 
			</p>
			<p id="praise">
				<span>点赞数：</span> 
			</p>
		</li>
		<li>
			<div class="icon">
				<span class="picon3"></span>
			</div>
			<p id="score">
				<span>跑分：</span> 
			</p>
			<p id="powers">
				<span>功率：</span> 
			</p>
		</li>
		<li>
			<div class="icon">
				<span class="picon4"></span>
			</div>
			<p id="cores">
				<span>核心数：</span> 
			</p>
			<p id="threads">
				<span>线程数：</span> 
			</p>
		</li>
		<li>
			<div class="icon">
				<span class="picon5"></span>
			</div>
			<p id="frequency">
				<span>默认主频：</span> 
			</p>
			<p id="maxfrequency">
				<span>最大主频：</span> 
			</p>
		</li>
		<li id="imgs"></li>
	</ul>
</div>

<script type="text/javascript">

$(function() {
	var id = parent.document.getElementById('fatherid').value;
		
	$.post("../../hardwareinfo", {op:"findCPUInfo", id:id}, function(data) {
		$("#cpuprice").append(data.cpuprice);
		$("#quantiy").append(data.quantiy);
		$("#usetimes").append(data.usetimes);
		$("#praise").append(data.praise);
		$("#score").append(data.score);
		$("#powers").append(data.powers);
		$("#cores").append(data.cores);
		$("#threads").append(data.threads);
		$("#frequency").append(data.frequency);
		$("#maxfrequency").append(data.maxfrequency);
		
		var pics = data.pics;
		var strs = pics.split(";");
		var imgstr = "";
		for (var i = 0; i < strs.length; i++) {
			imgstr += "<img class='img1' src='../../"+ strs[i] +"' />";
		}
		$("#imgs").append($(imgstr));
		
		
	}, "json");
	
})

</script>
