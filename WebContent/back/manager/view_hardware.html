		    url:'../../hardwareinfo', 
		    queryParams: {op: op},
		    fitColumns: true,
		    loadMsg: "数据加载中...",

		    pagination: true,
		    pageSize: 5,
		    pageList: [5,10,15,20],
		    sortName: "cpuid",
		    remoteSort: false,
		    sortOrder: "desc",
		    singleSelect: true,
		    columns:[[
		        {checkbox: true},
		        {field:'cpuid',title:'编号',width:100,align:'center', sortable: true},    
		        {field:'name',title:'名称',width:100,align:'center'},    
		        {field:priceName,title:'价格',width:100,align:'center'},

		        {field:'_operate',title:'操作',width:100,align:'center', formatter: function(val, row, index) {
		        	var str = "<a onclick='openCpuWin("+row.cpuid+")'>[详细]</a>&nbsp";
		        	str += "<a href='javascript:void(0)'>[删除]</a>";
		        	return str;

	}
