$(function(){
	var sumprice=0;
	var line = location.hash.replace("#","");

	var uid1=line.substring(2,3);
	if(id == "" || id == undefined){
		location.href="netplan.jsp";
	}
	$.post("../computer",{op:"updateBnumber",id:id},function(data){})
	$.post("../computer",{op:"findById",id:id},function(data){
		
		$("#conputerID").val(id);
		//alert($("#conputerID").val());
		var ii = $("#uid").val(uid1);
		console.log("uid: " + $("#uid").val() );
		$("#cname").html(data.cname);
		$("#sumprice").html(data.sumprice);
		$("#uname").html(data.uname);
		$("#rtime").html(data.rtime);
		$("#bnumber").html(data.bnumber);
		console.log(data.pics);
		$("#img1").attr("src","../"+data.pics);
		$("#img1").attr("title",data.name);
		$("#img2").attr("src","../"+data.pics1);
		$("#img2").attr("title",data.name1);
		$("#img3").attr("src","../"+data.pics2);
		$("#img3").attr("title",data.name2);
		$("#img4").attr("src","../"+data.pics3);
		$("#img4").attr("title",data.name3);
		$("#img5").attr("src","../"+data.pics4);
		$("#img5").attr("title",data.name4);
		$("#img6").attr("src","../"+data.pics5);
		$("#img6").attr("title",data.name5);
		$("#img7").attr("src","../"+data.pics6);
		$("#img7").attr("title",data.name6);
	},"json");
	
	$.post("../computer",{op:"findHardWare",id:id},function(data){
		var str = "";
		
		 $.each(data,function(index,item){
			 var str1="";
		     var flag="";
			 if(index=="cpu"){str1=item.cpuprice;flag="1";}
			 if(index=="motherboard"){str1=item.motherboardprice;flag="2";}
			 if(index=="memory"){str1=item.memoryprice;flag="3";}
			 if(index=="disk"){str1=item.diskprice;flag="4";}
			 if(index=="source"){str1=item.sourceprice;flag="5";}
			 if(index=="graphics"){str1=item.graphicsprice;flag="6";}
			 if(index=="box"){str1=item.boxprice;flag="7";}
		     str = "<td align='center'><a href='javascript:void(0)'>"+item.name+"</a></td><td>"+item.quantiy+"</td><td><font>￥"+str1+"</font></td><td><a href='javascript:void(0)'>"+item.score+"</a></td>";
				 $("#no"+flag).append($(str));
				sumprice +=parseInt(str1);
				$("#sum").html(sumprice);
				$("#sum1").html(sumprice);
		 })
		
	},"json")

	

})
