<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人主页</title>
	</head>
	
	<link href="../css/Diy_DiyZj.css" rel="stylesheet">
	<link href="../css/Diy_ProList.css" rel="stylesheet">
	<style type="text/css">
	    body{
	    width: 100%;
	    height: auto;
	    }
		.nav-box li a{
			text-decoration: none;
			display: none;
			text-align: center;
			padding: 0 25px;
			
		}
		.active {
			background-color: #307bca;
			text-decoration: none;
		}
		
		.navul li{
			margin-left: 100px;
		}
		
	</style>
	<body>
		
		
		<div class="nav" style="width: 100%;height: auto">
			<div class="nav-box" style="width: 100%;">
				<ul class="navul" style="min-width: 800px; margin-left: 350px;">
					<li id="menu_nav_index" style="" ><a href="../index1.jsp">首页</a></li>
					<li id="menu_nav_myplan"><a target="_self"
						href="#" onclick="showperson()">个人主页</a></li>
					<li id="menu_nav_order"><a target="_self"
						href="#" onclick="showorder()" >已买到的宝贝</a></li>
					
				</ul>
			</div>
		</div>
		<input id="homePageUid" type="hidden"/>
		<iframe id="commentsiframe" align="middle"  onload="showhtml()" frameborder="0" width="1400px" allowtransparency="" marginwidth="0" marginheight="0" scrolling="no" style="margin-bottom: 30px;margin-left: 250px; height: 1180px;transform: scale(0.95);" ></iframe>
	</body>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		var uid1;
		
		$(function() {
			uid1 = location.hash.replace("#","");
			$("#menu_nav_myplan").attr("class","active");
			$("#commentsiframe").attr("src","person.html#"+uid1);
		})
		function showorder() {
			$("#menu_nav_myplan").removeClass("active");
			$("#menu_nav_order").attr("class","active");
			$("#commentsiframe").attr("src","Order.html#"+uid1);
			$("#commentsiframe").css("margin-left","0px");
		}
		function showperson() {
			$("#menu_nav_order").removeClass("active");
			$("#menu_nav_myplan").attr("class","active");
			$("#commentsiframe").attr("src","person.html#"+uid1);
			$("#commentsiframe").css("margin-left","250px");
		}
	</script>
</html>
