<script type="text/javascript">

function findSourceBox() {
	$("#boxPraise").attr("style", "");
	$("#boxUsetimes").attr("style", "margin-left: 200px;");
	$("#praiselist").html("");
	$("#usetimeslist").html("");
	$("#boxpraiselist").html("");
	$("#boxusetimeslist").html("");
	$.post("../hardwareinfo", {op:"findSources", type:"praise"}, function(data) {
		var str = "";
		var rank = 0;
		$.each(data, function(index, item) {
			var picss = item.pics;
			var pic = picss.split(";")[0];
			var name = item.name;
			if (name.length > 20) {
				name = name.substring(0,20);
			}
			rank = rank + 1;
			str += "<li>"
				+"<div class='msg'>"
					+"<i>"+rank+"</i> <span class='brand'><a href='#' class='link' title='"+item.name+"' >"+name+"</a></span> <span class='price'>￥"+item.sourceprice+"</span> <span class='usernum'>"+item.praise+"</span>"
				+"</div>"
				+"<div class='pics clearfix'>"
					+"<div class='left'><a href='#'><img src='../"+pic+"' alt='"+item.name+"'/></a></div>"
				+"</div>"
			+"</li>";
		})
		$("#praiselist").append($(str));
	}, "json")

function findHardWares(op){
	$("#boxPraise").attr("style", "display:none;");
	$("#boxUsetimes").attr("style", "display:none; margin-left: 200px;");
	$("#praiselist").html("");
	$("#usetimeslist").html("");
	$.post("../hardwareinfo", {op:op, type:"praise"}, function(data) {
		var str = "";
		var rank = 0;
		$.each(data, function(index, item) {
			var str1 = "";
			if(op == "findCpus") {str1=item.cpuprice;}
			if(op == "findMemorys") {str1=item.memoryprice;}
			if(op == "findMotherBoards") {str1=item.motherboardprice;}
			if(op == "findDisks") {str1=item.diskprice;}
			if(op == "findGraphics") {str1=item.graphicsprice;}
			if(op == "") {str1=item.diskprice;}
			var picss = item.pics;
			var pic = picss.split(";")[0];
			var name = item.name;
			if (name.length > 20) {
				name = name.substring(0,20);
			}
			rank = rank + 1;
			str += "<li>"
				+"<div class='msg'>"
					+"<i>"+rank+"</i> <span class='brand'><a href='#' class='link' title='"+item.name+"' >"+name+"</a></span> <span class='price'>￥"+str1+"</span> <span class='usernum'>"+item.praise+"</span>"
				+"</div>"
				+"<div class='pics clearfix'>"
					+"<div class='left'><a href='#'><img src='../"+pic+"' alt='"+item.name+"'/></a></div>"
				+"</div>"
			+"</li>";
		})
		$("#praiselist").append($(str));
	}, "json")
	
	$.post("../hardwareinfo", {op:op, type:"usetimes"}, function(data) {
		var str = "";
		var rank = 0;
		$.each(data, function(index, item) {
			var str1 = "";
			if(op == "findCpus") {str1=item.cpuprice;}
			if(op == "findMemorys") {str1=item.memoryprice;}
			if(op == "findMotherBoards") {str1=item.motherboardprice;}
			if(op == "findDisks") {str1=item.diskprice;}
			if(op == "findGraphics") {str1=item.graphicsprice;}
			if(op == "") {str1=item.diskprice;}
			var picss = item.pics;
			var pic = picss.split(";")[0];
			var name = item.name;
			if (name.length > 20) {
				name = name.substring(0,20);
			}
			rank = rank + 1;
			str += "<li>"
				+"<div class='msg'>"
					+"<i>"+rank+"</i> <span class='brand'><a href='#' class='link' title='"+item.name+"' >"+name+"</a></span> <span class='price'>￥"+str1+"</span> <span class='usernum'>"+item.usetimes+"</span>"
				+"</div>"
				+"<div class='pics clearfix'>"
					+"<div class='left'><a href='#'><img src='../"+pic+"' alt='"+item.name+"'/></a></div>"
				+"</div>"
			+"</li>";
		})
		$("#usetimeslist").append($(str));
	}, "json")
}
