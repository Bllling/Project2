
	  <div class="conditions">

	  <script type="text/javascript">
	
      var hName = {
              chosed: "name-0",

      }
      
      var price = {
              chosed: "price-0",
              minPrice: null,
              maxPrice: null
      }
      
      var frequency = {
    		  chosed: "frequency-0",
    		  minFrequency: null,
    		  maxFrequency: null
      }
      
      var type = {
    		  chosed: "type-0",
    		  val: null
      }
     
	  	
      var size = {
              chosed: "size-0",
              val: null
      }
      

	  	
      function unActivePrice() {
    	  var minPrice = $("#minPrice").val();
    	  var maxPrice = $("#maxPrice").val();
    	  
    	  if (minPrice != "" && maxPrice != "" && maxPrice >= minPrice) {
        	  $("#" + price.chosed).removeClass("active");
        	  price.minPrice = minPrice;
        	  price.maxPrice = maxPrice;
    	  } else {
    		  alert('请输入正确的数据');
    	  }
      }
      
      
      
      function unActiveName() {
    	  var str = $("#name-1").val();
    	  
    	  if (str == "请输入名称"){
    		  $("#name-1").val("");
    		  $("#name-0").removeClass("active");
    	  }
    	 
      }
      
      function setName() {
    	  var str = $("#name-1").val();    	  
    	  hName.val = $("#name-1").val();
    	  console.log(hName.val);
      }

      
        
	  	function init(){

	  		
	  	    var array = $('.conditions a');
	  	    for(var i=0;i<array.length;i++)
	  	    {
	  	     	array[i].onclick = function() {
	  	     		//获取该节点id
	  	     		var thisID = this.id;
	  	     		//获取该结点的父节点id
	  	     		var parentID = $(this).parent().attr('id');
	  	     		
	  	     		
	   	     		//判断属性
	  	     		if (parentID == "price") {
	  	     			//给对象赋值
	  	     			if (thisID == ("price-0")) {
	  	     				$("#" + price.chosed).removeClass("active");
	  	     				price.chosed = "price-0";
	  	     				price.minPrice = 0;
	  	     				price.maxPrice = null;
	  	     			} else if (thisID == ("price-100")) {
	  	     				$("#" + price.chosed).removeClass("active");
	  	     				price.chosed = "price-100";
	  	     				price.minPrice = 0;
	  	     				price.maxPrice = 100;
	  	     			} else if (thisID == ("price-200")) {
	  	     				$("#" + price.chosed).removeClass("active");
	  	     				price.chosed = "price-200";
	  	     				price.minPrice = 100;
	  	     				price.maxPrice = 200;
	  	     			}  else if (thisID == ("price-400")) {
	  	     				$("#" + price.chosed).removeClass("active");
	  	     				price.chosed = "price-400";
	  	     				price.minPrice = 200;
	  	     				price.maxPrice = 400;
	  	     			}  else if (thisID == ("price-null")) {
	  	     				$("#" + price.chosed).removeClass("active");
	  	     				price.chosed = "price-null";
	  	     				price.minPrice = 400;
	  	     				price.maxPrice = null;
	  	     			}
	  	     		} else if (parentID == ("frequency")) {
	  	     			//给对象赋值
	  	     			if (thisID == ("frequency-0")) {
	  	     				$("#" + frequency.chosed).removeClass("active");
	  	     				frequency.chosed = "frequency-0";
	  	     				frequency.minFrequency = 0;
	  	     				frequency.maxFrequency = null;
	  	     			} else if (thisID == ("frequency-1333")) {
	  	     				$("#" + frequency.chosed).removeClass("active");
	  	     				frequency.chosed = "frequency-1333";
	  	     				frequency.minFrequency = 0;
	  	     				frequency.maxFrequency = 1333;
	  	     			} else if (thisID == ("frequency-1600")) {
	  	     				$("#" + frequency.chosed).removeClass("active");
	  	     				frequency.chosed = "frequency-1600";
	  	     				frequency.minFrequency = 1600;
	  	     				frequency.maxFrequency = 1600;
	  	     			}  else if (thisID == ("frequency-2133")) {
	  	     				$("#" + frequency.chosed).removeClass("active");
	  	     				frequency.chosed = "frequency-2133";
	  	     				frequency.minFrequency = 2133;
	  	     				frequency.maxFrequency = 2133;
	  	     			}  else if (thisID == ("frequency-2400")) {
	  	     				$("#" + frequency.chosed).removeClass("active");
	  	     				frequency.chosed = "frequency-2400";
	  	     				frequency.minFrequency = 2400;
	  	     				frequency.maxFrequency = 2400;
	  	     			}  else if (thisID == ("frequency-2666")) {
	  	     				$("#" + frequency.chosed).removeClass("active");
	  	     				frequency.chosed = "frequency-2666";
	  	     				frequency.minFrequency = 2666;
	  	     				frequency.maxFrequency = 2666;
	  	     			}  else if (thisID == ("frequency-null")) {

	  	     				frequency.chosed = "frequency-null";

	  	     			//给对象赋值
	  	     			if (thisID == ("type-0")) {
	  	     				$("#" + type.chosed).removeClass("active");
	  	     				type.chosed = "type-0";
							type.val = null;
	  	     			} else if (thisID == ("type-4")) {
	  	     				$("#" + type.chosed).removeClass("active");
	  	     				type.chosed = "type-4";
							type.val = 4;
	  	     			} else if (thisID == ("type-3")) {
	  	     				$("#" + type.chosed).removeClass("active");
	  	     				type.chosed = "type-3";
							type.val = 3;
	  	     			} else if (thisID == ("type-2")) {
	  	     				$("#" + type.chosed).removeClass("active");
	  	     				type.chosed = "type-2";
							type.val = 2;
	  	     			}
	  	     		} else if (parentID == ("size")) {
	  	     			//给对象赋值
	  	     			if (thisID == ("size-0")) {
	  	     				$("#" + size.chosed).removeClass("active");
	  	     				size.chosed = "size-0";
							size.val = null;
	  	     			} else if (thisID == ("size-32")) {
		     				$("#" + size.chosed).removeClass("active");
	  	     				size.chosed = "size-32";
							size.val = 32;
	  	     			} else if (thisID == ("size-16")) {
		     				$("#" + size.chosed).removeClass("active");
	  	     				size.chosed = "size-16";
							size.val = 16;
	  	     			} else if (thisID == ("size-8")) {
		     				$("#" + size.chosed).removeClass("active");
	  	     				size.chosed = "size-8";
							size.val = 8;
	  	     			} else if (thisID == ("size-4")) {
		     				$("#" + size.chosed).removeClass("active");
	  	     				size.chosed = "size-4";

	  	     			} else if (thisID == ("size-2")) {

	  	     		}  else if (parentID == ("name")) {
	  	     			$("#name-1").val("请输入名称");
	  	     		}

	  	     		
	  	     		$(this).addClass("active");
	  	     	}
	  	    }
	  	}
	  	
	  	init();
	  	hName.val = $("#name-1").val();
	  	console.log(hName.val);
	  	
	  
	  </script>
