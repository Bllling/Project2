
	  <div class="conditions"> 
	   <!--list-title end--> 
	<div id="J_ManuFilter" class="filter-brand filter-brand-multi">
		<strong class="filter-type" >主板名称：</strong>
		<div id="name" class="brand-hot brand-list" style="display: block;">
			<a href="javascript:void(0);" class="all active" target="_self"
				id="name-0">不限</a>
			<div class="search-box">
				<input type="text" id="name-1" onclick="unActiveName();" value="请输入名称" /> <i onclick="setName();"></i>
			</div>
		</div>
	</div>
	   
	   <div id="priceItem" class="filter-item filter-price"> 	   
	    <strong class="filter-type">价格区间：</strong> 
	    <div id="price" class="param-value-list"> 
	     <a class="all active" id="price-0">不限</span> 
	     <a href="javascript:void(0);" target="_self" id="price-200">200元以下</a> 
	     <a href="javascript:void(0);" target="_self" id="price-500">200-500元</a> 
	     <a href="javascript:void(0);" target="_self" id="price-1">500元以上</a> 
	    </div> 
	    <div class="price-self"> 
	     <input id="minPrice" type="text" /> 
	     <em>-</em> 
	     <input id="maxPrice" type="text" /> 
	     <span id="subPri" class="price-button" onclick="unActivePrice();">确定</span> 
	    </div> 
	   </div>
	   
	    
	   <div id="pamItem1" class="filter-item"> 
	    <strong class="filter-type">最大内存：</strong> 
	    <div id="memory" class="param-value-list"> 
	     <a class="all active" id="memory-0">不限</span> 
	     <a href="javascript:void(0);" target="_self" id="memory-4">4G以下</a> 
	     <a href="javascript:void(0);" target="_self" id="memory-8">4-8G</a> 
	     <a href="javascript:void(0);" target="_self" id="memory-16">8-16G</a> 
	     <a href="javascript:void(0);" target="_self" id="memory-32">16-32G</a> 
	     <a href="javascript:void(0);" target="_self" id="memory-64">32-64G</a> 

	    </div> 	    
	   </div> 
	   <!--hide end--> 
	  </div> 



<script type="text/javascript">
	
      var hName = {
              chosed: "name-0",
              val: "null"
      }
      
      var price = {
              chosed: "price-0",
              minPrice: 0,
              maxPrice: 999999999
      }
     
	  	
      var memory = {
              chosed: "memory-0",
              minMemory: 0,
              maxMemory: 999999999
      }
	  	
      function unActivePrice() {
    	  var minPrice = $("#minPrice").val();
    	  var maxPrice = $("#maxPrice").val();
    	  
    	  if (minPrice != "" && maxPrice != "" && maxPrice >= minPrice) {
        	  $("#" + price.chosed).removeClass("active");
        	  price.minPrice = minPrice;
        	  price.maxPrice = maxPrice;
    	  } else {
    		  alert('请输入正确的数据');
    	  }
      }
      
      
      
      function unActiveName() {
    	  var str = $("#name-1").val();
    	  
    	  if (str == "请输入名称"){
    		  $("#name-1").val("");
    		  $("#name-0").removeClass("active");
    	  }
    	 
      }
      
      function setName() {
    	  var str = $("#name-1").val();    	  
    	  hName.val = $("#name-1").val();
    	  console.log(hName.val);
      }

      
        
	  	function init(){

	  		
	  	    var array = $('.conditions a');
	  	    for(var i=0;i<array.length;i++)
	  	    {
	  	     	array[i].onclick = function() {
	  	     		//获取该节点id
	  	     		var thisID = this.id;
	  	     		//获取该结点的父节点id
	  	     		var parentID = $(this).parent().attr('id');
	  	     		
	  	     		
	   	     		//判断属性
	  	     		if (parentID == "price") {
	  	     			//给对象赋值
	  	     			if (thisID == ("price-0")) {
	  	     				$("#" + price.chosed).removeClass("active");
	  	     				price.chosed = "price-0";
	  	     				price.minPrice = 0;
	  	     				price.maxPrice = 999999999;
	  	     			} else if (thisID == ("price-200")) {
	  	     				$("#" + price.chosed).removeClass("active");
	  	     				price.chosed = "price-200";
	  	     				price.minPrice = 0;
	  	     				price.maxPrice = 200;
	  	     			} else if (thisID == ("price-500")) {
	  	     				$("#" + price.chosed).removeClass("active");
	  	     				price.chosed = "price-500";
	  	     				price.minPrice = 200;
	  	     				price.maxPrice = 500;
	  	     			}  else if (thisID == ("price-1")) {
	  	     				$("#" + price.chosed).removeClass("active");
	  	     				price.chosed = "price-1";
	  	     				price.minPrice = 500;
	  	     				price.maxPrice = 999999999;
	  	     			}
	  	     		} else if (parentID == ("memory")) {
	  	     			//给对象赋值
	  	     			if (thisID == ("memory-0")) {
	  	     				$("#" + memory.chosed).removeClass("active");
	  	     				memory.chosed = "memory-0";
	  	     				memory.minFrequency = 0;
	  	     				memory.maxFrequency = 999999999;
	  	     			} else if (thisID == ("memory-4")) {
	  	     				$("#" + memory.chosed).removeClass("active");
	  	     				memory.chosed = "memory-4";
	  	     				memory.minFrequency = 0;
	  	     				memory.maxFrequency = 4;
	  	     			} else if (thisID == ("memory-8")) {
	  	     				$("#" + memory.chosed).removeClass("active");
	  	     				memory.chosed = "memory-8";
	  	     				memory.minFrequency = 4;
	  	     				memory.maxFrequency = 8;
	  	     			}  else if (thisID == ("memory-16")) {
	  	     				$("#" + memory.chosed).removeClass("active");
	  	     				memory.chosed = "memory-16";
	  	     				memory.minFrequency = 8;
	  	     				memory.maxFrequency = 16;
	  	     			}  else if (thisID == ("memory-32")) {
	  	     				$("#" + memory.chosed).removeClass("active");
	  	     				memory.chosed = "memory-32";
	  	     				memory.minFrequency = 16;
	  	     				memory.maxFrequency = 32;
	  	     			}  else if (thisID == ("memory-64")) {
	  	     				$("#" + memory.chosed).removeClass("active");
	  	     				memory.chosed = "memory-64";
	  	     				memory.minFrequency = 32;
	  	     				memory.maxFrequency = 64;
	  	     			}
	  	     		} else if (parentID == ("name")) {
	  	     			$("#name-1").val("请输入名称");
	  	     		}

	  	     		proList(hName.val,price.minPrice,price.maxPrice,memory.minMemory,memory.maxMemory,page,rows);
	   	     		
	  	     		$(this).addClass("active");
	  	     	}
	  	    }
	  	}
	  	
		function proList(name,minPrice,maxPrice,minMemory,maxMemory,page,rows) {
			$.post("hardwareinfo", 
			{
				op : "findMotherBoardByPage",
				name : name,
				minPrice : minPrice,
				maxPrice : maxPrice,
				minMemory : minMemory,
				maxMemory : maxMemory,
				page : page,
				rows : rows
			}, 
			function(data) {
                console.log(data);
                console.log("111");
			}, "json");
		}
	  	
	  	
	  	init();
   		proList(hName.val,price.minPrice,price.maxPrice,memory.minMemory,memory.maxMemory,page,rows);

	  	hName.val = $("#name-1").val();
	  	console.log(hName.val);
	  
	  </script>
